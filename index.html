<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavien Informatique</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#59A8DE">
</head>
<body>
    <h1>Bienvenue chez Flavien Informatique</h1>
    <p>Réparation et assistance informatique – Service rapide et efficace.</p>
    <button id="installButton" style="display: none;">Ajouter à l'écran d'accueil</button>

    <script>
        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById("installButton").style.display = "block";
        });

        document.getElementById("installButton").addEventListener("click", () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker enregistré !"))
                .catch(err => console.error("Erreur Service Worker :", err));
        }
    </script>
</body>
</html>
